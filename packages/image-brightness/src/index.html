<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- UI Extensions SDK -->

  <!-- Custom styles of the UI Extension -->
  <link rel="stylesheet" type="text/css" href="/index.css" inline>
</head>
<body>
